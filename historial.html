<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Citas</title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compuniverso</title>
    <link rel="icon" href="img/favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet" />

    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
          rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
          rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Librerías CSS -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- CSS Bootstrap + estilo propio -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  
</head>
<body>
    <div class="container mb-5">
  <h2>📋 Historial de Citas Programadas</h2>
  <table border="1" id="tablaHistorial">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Servicio</th>
        <th>Comentarios</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const citas = JSON.parse(localStorage.getItem("citasProgramadas")) || [];
      const tbody = document.querySelector("#tablaHistorial tbody");

      citas.forEach(cita => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${cita.nombre}</td>
          <td>${cita.correo}</td>
          <td>${cita.telefono}</td>
          <td>${cita.fecha}</td>
          <td>${cita.hora}</td>
          <td>${cita.servicio}</td>
          <td>${cita.comentarios}</td>
        `;
        tbody.appendChild(fila);
      });
    });
  </script>
</body>
</html>
