<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet" />

    <!-- Iconos -->

          rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"

</head>
<body>

   <div class="container mb-5">
  <h2>Formulario para Programar Cita</h2>
  <!-- Puedes hacerlo visible o usar type="hidden" si no quieres que el usuario lo edite -->
<input type="text" id="servicio" value="Limpieza de Computadoras" readonly>

  <input type="text" id="nombre" placeholder="Nombre completo"><br>
  <input type="email" id="correo" placeholder="Correo electrónico"><br>
  <input type="tel" id="telefono" placeholder="Teléfono"><br>
  <input type="date" id="fecha" placeholder="Fecha preferida"><br>
  <input type="time" id="hora" placeholder="Hora preferida"><br>
  <textarea id="comentarios" placeholder="Comentarios adicionales"></textarea><br>
  <button onclick="guardarCita()">Enviar solicitud</button>

  </div>

  <script>
    function guardarCita() {
      const cita = {
  nombre: document.getElementById("nombre").value,
  correo: document.getElementById("correo").value,
  telefono: document.getElementById("telefono").value,
  fecha: document.getElementById("fecha").value,
  hora: document.getElementById("hora").value,
  comentarios: document.getElementById("comentarios").value,
  servicio: document.getElementById("servicio").value
};


      const citas = JSON.parse(localStorage.getItem("citasProgramadas")) || [];
      citas.push(cita);
      localStorage.setItem("citasProgramadas", JSON.stringify(citas));

      alert("Cita guardada exitosamente.");
    }
  </script>
</body>
