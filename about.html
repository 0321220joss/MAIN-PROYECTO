<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header class="banner">
        <h1 class="titulo-blanco">Catálogo de Productos</h1>
    </header>

    <main class="contenido">

        <!-- Barra de búsqueda y botones de orden -->
        <div class="busqueda-container">
            <input type="text" id="buscarInput" placeholder="Buscar producto..." />
            <button onclick="ordenarAZ()">A-Z</button>
            <button onclick="ordenarZA()">Z-A</button>
        </div>

        <!-- Lista de productos -->
        <div class="productos" id="listaProductos">
            <div class="producto"><h4>Tarjeta Gráfica NVIDIA RTX 3060</h4></div>
            <div class="producto"><h4>Procesador AMD Ryzen 5 5600X</h4></div>
            <div class="producto"><h4>Memoria RAM Corsair 16GB DDR4</h4></div>
            <div class="producto"><h4>SSD Samsung 970 EVO 1TB</h4></div>
            <div class="producto"><h4>Placa Madre ASUS B550M</h4></div>
            <div class="producto"><h4>Fuente de Poder EVGA 650W</h4></div>
        </div>

    </main>

    <footer class="banner">
        <p class="titulo-blanco">@2025 Compuniverso. Todos los derechos reservados</p>
    </footer>

    <script>
        const buscarInput = document.getElementById('buscarInput');
        const listaProductos = document.getElementById('listaProductos');
        let productos = Array.from(listaProductos.children);

        // Filtrar productos en tiempo real
        buscarInput.addEventListener('keyup', () => {
            const filtro = buscarInput.value.toLowerCase();
            let coincidencias = 0;

            productos.forEach(prod => {
                const nombre = prod.textContent.toLowerCase();
                if (nombre.includes(filtro)) {
                    prod.style.display = '';
                    coincidencias++;
                } else {
                    prod.style.display = 'none';
                }
            });

            // Mostrar mensaje si no hay coincidencias
            if (coincidencias === 0) {
                if (!document.getElementById('mensajeNoEncontrado')) {
                    const mensaje = document.createElement('p');
                    mensaje.id = 'mensajeNoEncontrado';
                    mensaje.textContent = 'No se encontraron productos';
                    mensaje.style.textAlign = 'center';
                    mensaje.style.fontWeight = 'bold';
                    listaProductos.appendChild(mensaje);
                }
            } else {
                const mensaje = document.getElementById('mensajeNoEncontrado');
                if (mensaje) mensaje.remove();
            }
        });

        // Ordenar A-Z
        function ordenarAZ() {
            productos.sort((a, b) => a.textContent.localeCompare(b.textContent));
            productos.forEach(p => listaProductos.appendChild(p));
        }

        // Ordenar Z-A
        function ordenarZA() {
            productos.sort((a, b) => b.textContent.localeCompare(a.textContent));
            productos.forEach(p => listaProductos.appendChild(p));
        }
    </script>
</body>
</html>
