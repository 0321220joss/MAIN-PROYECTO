<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Estilos Personalizados (si tienes un CSS, podrías enlazarlo aquí) -->

</head>

<body class="bg-light">
    <!-- Spinner -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>

    <!-- Topbar -->
    <div class="container-fluid bg-primary text-white d-none d-lg-flex">
        <div class="container py-3">
            <div class="d-flex align-items-center">
                <a href="index.html">
                    <h2 class="text-white fw-bold m-0">Proyecto</h2>
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <span id="nombreUsuario">
                        <a href="inicioperfil.html" id="enlaceUsuario" class="text-white text-decoration-underline fw-bold"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
        if (usuarioActivo && usuarioActivo.nombre) {
            document.getElementById("enlaceUsuario").innerText = usuarioActivo.nombre;
        } else {
            document.getElementById("nombreUsuario").style.display = "none";
        }
    </script>

    <!-- Navbar -->
    <div class="container-fluid bg-white sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white p-lg-0">
                <a href="index.html" class="navbar-brand d-lg-none">
                    <h1 class="fw-bold m-0">Proyecto</h1>
                </a>
                <button class="navbar-toggler me-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
            </nav>
        </div>
    </div>
    <!-- Contenedor Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Tarjeta de Registro -->
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Registro de Usuario</h4>

                        <!-- Formulario -->
                        <form id="formRegistro">
                            <div class="mb-3">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="correo" class="form-control" placeholder="Correo" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-4">
                                <select id="rol" class="form-select">
                                    <option value="usuario">Usuario</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Registrar</button>

                            <p class="mt-3 text-center">
                                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                            </p>
                        </form>
                        <!-- Fin Formulario -->

                    </div>
                </div>
                <!-- Fin Tarjeta -->

            </div>
        </div>
    </div>
    <!-- Fin Contenedor -->
    <!-- Script de Autenticación -->
   

    <!-- Aquí puedes seguir con el formulario de reseñas o más secciones -->
    <!-- Scripts JS al final del body -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
