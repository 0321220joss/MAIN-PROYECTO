<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
</head>
<body>

<div class="perfil-card">
  <h2 class="mb-4 text-center">👤 Datos del Cliente</h2>
  <div id="datosPerfil">
    <!-- Aquí se insertarán los datos -->
  </div>
  <div class="d-grid gap-2 mt-4">
    <a href="perfil.html" class="btn btn-warning">Editar Perfil</a>
    <button id="cerrarSesion" class="btn btn-danger">Cerrar Sesión</button>
  </div>
</div>

<script>
  const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));

  if (!usuario) {
    alert("Debes iniciar sesión primero.");
    window.location.href = "login.html";
  }

  const datosContainer = document.getElementById("datosPerfil");

  datosContainer.innerHTML = `
    <p class="perfil-dato"><strong>Nombre:</strong> ${usuario.nombre || "-"}</p>
    <p class="perfil-dato"><strong>Correo:</strong> ${usuario.correo || "-"}</p>
    <p class="perfil-dato"><strong>Teléfono:</strong> ${usuario.telefono || "-"}</p>
    <p class="perfil-dato"><strong>Dirección:</strong> ${usuario.direccion || "-"}</p>
  `;

  document.getElementById("cerrarSesion").addEventListener("click", () => {
    localStorage.removeItem("usuarioActivo");
    alert("Sesión cerrada.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
